
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Days to End With You Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Spectral:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #e6dfcc;
            --parchment-dark: #d6ccb3;
            --ink: #2b1b13;
            --wood-dark: #2b1b13;
            --wood-light: #4d3221;
            --brass: #b08d66;
            --card-header: #C69D6F;
            --card-body: #e6dfcc;
        }
        body {
            font-family: 'Spectral', serif;
            background-color: var(--parchment);
            color: var(--ink);
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }
        
        /* LCD Screen Effect */
        .rank-box {
            position: absolute;
            bottom: -10px;
            left: -10px;
            width: 32px;
            height: 32px;
            background: var(--card-body);
            border: 2px solid #5d4231;
            border-radius: 5px;
            z-index: 20;
            box-shadow: 1px 1px 0px #5d4231;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .rank-box-inner {
            background: var(--card-body);
            border: 2px solid #645246;
            border-radius: 3px;
            margin: 1px;
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .quest-card {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .quest-card-header {
            background: var(--card-header);
            border: 2px solid #645246;
            border-radius: 4px;
            padding: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }        
        .quest-card-header-inner {
            position: relative;
            background: var(--card-header);
            border: 2px solid #645246;
            border-radius: 4px;
            padding: 2px 8px;
            color: #2b1b13;
            font-size: 10px;
            font-weight: bold;
            width: 100%;
            margin: 4px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            transition: background 0.3s ease;
        }
        .quest-card-body {
            background: var(--card-body);
            border: 2px solid #544540;
            border-radius: 4px;
            padding: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quest-card-body-inner {
            position: relative;
            background: var(--card-body);
            border-radius: 4px;
            border: 2px solid #645246;
            padding: 12px 8px;
            min-height: 65px;
            width: 100%;
            margin: 4px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Rank Themes - Pastel Overrides */
        .rank-top-1 {
            --card-body: #fefce8; /* Pastel Yellow */
            --card-header: #fde047;
        }
        .rank-top-2 {
            --card-body: #f1f5f9; /* Pastel Slate/Blue */
            --card-header: #cbd5e1;
        }
        .rank-top-3 {
            --card-body: #fff7ed; /* Pastel Orange */
            --card-header: #fed7aa;
        }

        .rank-box {
            position: absolute;
            bottom: -10px; /* Offset down, more visible */
            left: -20px;   /* Offset left, more visible */
            width: 36px;
            height: 36px;
            background: var(--card-body);
            border: 2px solid #5d4231;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 900;
            border-radius: 5px;
            z-index: 20;
            box-shadow: 1px 1px 0px #5d4231;
            transition: background 0.3s ease;
        }
        .dot-deco {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #645246;
            border-radius: 50%;
            opacity: 0.8;
        }
        .dot-tl { top: 3px; left: 3px; }
        .dot-tr { top: 3px; right: 3px; }
        .dot-bl { bottom: 3px; left: 3px; }
        .dot-br { bottom: 3px; right: 3px; }

        .android-key {
            transition: transform 0.05s, filter 0.1s;
            user-select: none;
            touch-action: manipulation;
        }
        .android-key:active {
            transform: translateY(2px);
            filter: brightness(0.8);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #5d4231; border-radius: 4px; }
    </style>
